<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Machine</title>
</head>
<body>

<tr th:each="machine: ${machines}">
    <td>
        <form method="GET" action="/quantity">
            <input type="hidden" th:name="employee" th:value="${employee}">
            <button type="submit" th:name="machine" th:value="${machine.id}" th:text="${machine.toString()}"></button>
        </form>
    </td>
</tr>
</body>
</html>
