<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter quantity</title>
</head>
<body>
<form method="POST" action="/quantity">
    <input type="hidden" th:name="employee" th:value="${employee}">
    <input type="hidden" th:name="machine" th:value="${machine}">
    <input type="number" th:name="quantity">Podaj ilość</input>
    <input type="submit"/>
</form>
</body>
</html>
